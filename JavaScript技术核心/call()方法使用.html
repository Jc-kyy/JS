<body>



<script language="javascript">
//定义对象
var o = new Object
//使用函数直接量定义函数
function a(x1,y1,x2,y2) {
    var dx=x1-x2;
    var dy=y1-y2;return Math.sqrt(dx*dx+dy*dy);};
//用call()方法把函数当作o的方法来调用
var b = a.call(o,3,4,5,6);
document.write(b);
</script>

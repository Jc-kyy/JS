<body>


<script language="javascript">



var men = new Object();
men.name = "张三";
men.age = 24;
men.tel = "12345678";

men.working = false;
var names = "";
for (var n in men) names +="men." + n + " = " + men[n] +"<br>";
document.write(names);

</script>

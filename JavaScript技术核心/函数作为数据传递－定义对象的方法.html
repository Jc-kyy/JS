<script language="javascript">
//定义对象的方法
var o = new Object
o.distance = function(x1,y1,x2,y2) {var dx=x1-x2;var dy=y1-y2;return Math.sqrt(dx*dx+dy*dy);};//使用函数直接量
var a = o.distance(3,4,5,6);
document.write(a);
</script>

<script language="javascript">
//在屏幕输入信息
function show(msg) {
    document.write(msg);
}
//计算两坐标点距离
function distance(x1,y1,x2,y2) {
    var dx = x2-x1;
	var dy = y2-y1;
	return Math.sqrt(dx*dx+dy*dy);
}
//定义递归函数，计算x的阶乘值
function recursion(x) {
    if (x<=1)
        return 1;
    return x*recursion(x-1);
}

show("您好，欢迎光临！")
var a = distance(34,23,56,67)
var b = recursion(6)
document.write("<br>a="+a +"<br>b=" + b)


</script>

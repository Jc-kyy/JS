<title>创建对象方法</title>
</head>

<body>


<script language="javascript">
function Rect(x,y) {
    this.width = x;
    this.height = y;
}

function compute() {
	return this.width*this.height;
}
var rect1 = new Rect(34,45);
rect1.area = compute;
var a = rect1.area();
document.write(a);

</script>


</body>
